{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block body %}
<div class="container">
  <div class="signup-card">
    <h2>Sign Up</h2>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" placeholder="Re-enter your password" required>
      </div>

      <button type="submit" class="btn-submit">Sign Up</button>
    </form>
    <div class="login-link">
      <a href="{% url 'login' %}">Already registered? Login here</a>
    </div>
  </div>
</div>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input:focus {
    border-color: #007bff;
    outline: none;
  }

  .btn-submit {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    margin-top: 10px;
  }

  .btn-submit:hover {
    background-color: #0056b3;
  }

  .login-link {
    text-align: center;
    margin-top: 20px;
  }

  .login-link a {
    color: #007bff;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  .messages {
    list-style-type: none;
    padding: 0;
    margin: 0 0 20px 0;
  }

  .messages li {
    color: #fff;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  .messages .error {
    background-color: #e74c3c;
  }

  .messages .success {
    background-color: #2ecc71;
  }
</style>
{% endblock %}
